<div class="row">
    <div class="col-md-12">
        <form >
            <div class="row">
                <div class="col-md-5 form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           id="name"
                           class="form-control"
                           #nameInput>
                </div>
                <div class="col-md-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number"
                           id="amount"
                           class="form-control"
                           #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                     <button class="btn btn-success mr-3" type="submit" (click)="onAddItem()">ADD</button>
                     <button class="btn btn-danger mr-3" type="button">DELETE</button>
                     <button class="btn btn-warning mr-3" type="button">RESET</button>
                </div>
            </div>
        </form>
    </div>
</div>
